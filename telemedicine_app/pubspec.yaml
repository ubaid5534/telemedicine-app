name: telemedicine_app
description: A comprehensive telemedicine mobile application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  speech_to_text: ^6.6.0
  geolocator: ^10.1.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  url_launcher: ^6.2.5
  image_picker: ^1.0.7
  provider: ^6.0.5
  flutter_dotenv: ^5.1.0
  # Authentication
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  google_sign_in: ^6.1.6
  # Database
  cloud_firestore: ^5.6.8
  # Storage
  firebase_storage: ^12.4.6
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  # Notifications
  firebase_messaging: ^15.2.6
  flutter_local_notifications: ^16.2.0
  # Video Calling
  agora_rtc_engine: ^6.2.6
  # Health Features
  health: ^12.2.0
  pedometer: ^4.0.1
  # Payment Integration
  stripe_payment: ^1.1.4
  # Analytics
  firebase_analytics: ^11.4.6
  # Maps and Location
  google_maps_flutter: ^2.5.0
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  # Utilities
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  # Chat Features
  flutter_chat_ui: ^1.6.10
  # Calendar
  table_calendar: ^3.0.9
  # Charts
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/ 